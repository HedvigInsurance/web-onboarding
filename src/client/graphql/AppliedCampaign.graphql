query AppliedCampaign($quoteCartId: ID!, $locale: Locale!) {
  quoteCart(id: $quoteCartId) {
    campaign {
      code
      incentive {
        ... on FreeMonths {
          __typename
        }
        ... on MonthlyCostDeduction {
          __typename
        }
        ... on PercentageDiscountMonths {
          __typename
        }
      }
      ownerName
      displayValue(locale: $locale)
    }
  }
}
