mutation EditBundledQuote(
  $quoteCartId: ID!
  $locale: Locale!
  $quoteId: ID!
  $payload: JSON!
) {
  quoteCart_editQuote(id: $quoteCartId, quoteId: $quoteId, payload: $payload) {
    ... on QuoteCart {
      id
      bundle {
        possibleVariations {
          id
          tag(locale: $locale)
          bundle {
            displayName(locale: $locale)
            bundleCost {
              ...BundleCostDataFragment
            }
            quotes {
              ...QuoteDataFragment
            }
          }
        }
      }
    }
    ... on QuoteBundleError {
      message
      type
      limits {
        code
      }
    }
  }
}
