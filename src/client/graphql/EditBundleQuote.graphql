mutation EditBundledQuote(
  $quoteCartId: ID!
  $locale: Locale!
  $quoteId: ID!
  $payload: JSON!
) {
  quoteCart_editQuote(id: $quoteCartId, quoteId: $quoteId, payload: $payload) {
    ... on QuoteCart {
      bundle {
        quotes {
          ...QuoteDataFragment
        }
      }
    }
    ... on QuoteBundleError {
      message
      type
      limits {
        code
      }
    }
  }
}
