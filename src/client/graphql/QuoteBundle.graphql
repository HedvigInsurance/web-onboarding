query QuoteBundle($input: QuoteBundleInput!, $locale: Locale!) {
  quoteBundle(input: $input) {
    quotes {
      id
      dataCollectionId

      currentInsurer {
        id
        displayName
        switchable
      }
      price {
        amount
        currency
      }
      firstName
      lastName
      ssn
      birthDate
      startDate
      expiresAt
      email
      typeOfContract
      perils(locale: $locale) {
        title
        description
        covered
        exceptions
        info
        icon {
          variants {
            light {
              svgUrl
            }
          }
        }
      }
      insurableLimits(locale: $locale) {
        label
        limit
        description
        type
      }
      termsAndConditions(locale: $locale) {
        displayName
        url
      }
      insuranceTerms(locale: $locale) {
        displayName
        url
        type
      }
      quoteDetails {
        ... on SwedishApartmentQuoteDetails {
          street
          zipCode
          householdSize
          livingSpace
          type
        }
        ... on SwedishHouseQuoteDetails {
          street
          zipCode
          householdSize
          livingSpace
          ancillarySpace
          numberOfBathrooms
          yearOfConstruction
          isSubleted
          extraBuildings {
            ... on ExtraBuildingCore {
              area
              displayName
              hasWaterConnected
            }
          }
        }

        ... on NorwegianHomeContentsDetails {
          coInsured
          livingSpace
          street
          norwegianHomeType: type
          zipCode
          isYouth
        }

        ... on NorwegianTravelDetails {
          coInsured
          isYouth
        }

        ... on DanishHomeContentsDetails {
          street
          zipCode
          livingSpace
          danishHomeType: type
          coInsured
          isStudent
        }
      }
    }
    bundleCost {
      freeUntil
      monthlyDiscount {
        amount
        currency
      }
      monthlyGross {
        amount
        currency
      }
      monthlyNet {
        amount
        currency
      }
    }
  }
}
