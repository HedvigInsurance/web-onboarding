query QuoteCart($id: ID!, $locale: Locale!) {
  quoteCart(id: $id) {
    id
    bundle {
      possibleVariations {
        id
        tag(locale: $locale)
        bundle {
          bundleCost {
            monthlyGross {
              amount
              currency
            }
          }
        }
      }
      bundleCost {
        monthlyGross {
          amount
          currency
        }
        monthlyNet {
          amount
          currency
        }
        monthlyDiscount {
          amount
          currency
        }
        freeUntil
      }
      quotes {
        id
        currentInsurer {
          id
          displayName
          switchable
        }
        price {
          amount
          currency
        }
        firstName
        lastName
        ssn
        birthDate
        quoteDetails {
          __typename
          ... on SwedishApartmentQuoteDetails {
            street
            zipCode
            householdSize
            livingSpace
            type
          }
          ... on SwedishHouseQuoteDetails {
            street
          }
          ... on SwedishAccidentDetails {
            street
          }
        }
        startDate
        expiresAt
        email
        dataCollectionId
        typeOfContract
        initiatedFrom
      }
    }
    campaign {
      incentive {
        ... on MonthlyCostDeduction {
          amount {
            amount
            currency
          }
        }
        ... on PercentageDiscountMonths {
          percentageDiscount
          quantity
        }
      }
      code
      owner {
        displayName
        id
      }
      expiresAt
    }
    checkoutMethods
    checkout {
      status
    }
  }
}
