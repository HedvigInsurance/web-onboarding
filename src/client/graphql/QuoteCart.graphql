query QuoteCart($id: ID!, $locale: Locale!) {
  quoteCart(id: $id) {
    id
    bundle {
      standaloneQuotes {
        id
        displayName(locale: $locale)
        price {
          amount
          currency
        }
      }
      additionalQuotes {
        id
        displayName(locale: $locale)
        price {
          amount
          currency
        }
      }
      possibleVariations {
        id
        tag(locale: $locale)
        description(locale: $locale)
        bundle {
          displayName(locale: $locale)
          bundleCost {
            ...BundleCostDataFragment
          }
          quotes {
            ...QuoteDataFragment
          }
        }
      }
    }
    campaign {
      ...CampaignData
    }
    checkoutMethods
    checkout {
      status
    }
    paymentConnection {
      id
    }
  }
}
