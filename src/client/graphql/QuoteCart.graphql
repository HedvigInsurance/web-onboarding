query QuoteCart($id: ID!, $locale: Locale!) {
  quoteCart(id: $id) {
    id
    bundle {
      possibleVariations {
        id
        tag(locale: $locale)
        bundle {
          displayName(locale: $locale)
          bundleCost {
            ...BundleCostDataFragment
          }
          quotes {
            ...QuoteDataFragment
          }
        }
      }
    }
    campaign {
      incentive {
        ... on MonthlyCostDeduction {
          amount {
            amount
            currency
          }
        }
        ... on PercentageDiscountMonths {
          percentageDiscount
          quantity
        }
      }
      code
      owner {
        displayName
        id
      }
      expiresAt
    }
    checkoutMethods
    checkout {
      status
    }
  }
}
