fragment CampaignData on Campaign {
  incentive {
    ... on MonthlyCostDeduction {
      amount {
        amount
        currency
      }
    }
    ... on PercentageDiscountMonths {
      percentageDiscount
      quantityMonths: quantity
    }
    ... on FreeMonths {
      __typename
    }
  }
  code
  # TODO: Remove owner, since it's deprecated
  owner {
    displayName
    id
  }
  ownerName
  expiresAt
  displayValue(locale: $locale)
}
