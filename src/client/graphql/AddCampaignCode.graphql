mutation AddCampaignCode($id: ID!, $code: String!, $locale: Locale!) {
  quoteCart_addCampaign(id: $id, code: $code) {
    ... on QuoteCart {
      id
      bundle {
        possibleVariations {
          id
          bundle {
            bundleCost {
              ...BundleCostDataFragment
            }
          }
        }
      }
      campaign {
        displayValue(locale: $locale)
        code
      }
    }
    ... on BasicError {
      errorMessage: message
    }
  }
}
