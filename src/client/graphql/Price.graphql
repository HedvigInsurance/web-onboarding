query Price($id: ID!, $locale: Locale!) {
  quoteCart(id: $id) {
    bundle {
      possibleVariations {
        bundle {
          quotes {
            id
            price {
              amount
              currency
            }
          }
        }
      }
      bundleCost {
        monthlyGross {
          amount
        }
        monthlyNet {
          amount
        }
        monthlyDiscount {
          amount
        }
        freeUntil
      }
    }
    campaign {
      ...CampaignData
    }
  }
}
