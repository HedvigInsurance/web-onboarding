query MemberInsurance {
  insurance {
    address
    insuredAtOtherCompany
    type
    postalNumber
    personsInHousehold
    currentInsurerName
    cost {
      monthlyDiscount {
        amount
      }
      monthlyNet {
        amount
      }
      monthlyGross {
        amount
      }
    }
  }

  redeemedCampaigns {
    incentive {
      ... on FreeMonths {
        quantity
      }
      ... on MonthlyCostDeduction {
        amount {
          amount
          currency
        }
      }
    }
    code
    owner {
      displayName
    }
  }

  member {
    id
    firstName
    lastName
    email
  }
}
