mutation SignQuotes(
  $quoteIds: [ID!]!
  $successUrl: String
  $failUrl: String
) {
  signQuotes(
    input: {
      quoteIds: $quoteIds
      successUrl: $successUrl
      failUrl: $failUrl
    }
  ) {
    __typename
    ... on FailedToStartSign {
      errorMessage
    }
    ... on SwedishBankIdSession {
      autoStartToken
    }
    ... on NorwegianBankIdSession {
      redirectUrl
    }
  }
}
