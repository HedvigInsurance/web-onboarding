mutation SignQuotes(
  $quoteIds: [ID!]!
  $targetUrl: String!
  $failedTargetUrl: String!
) {
  signQuotes(
    input: {
      quoteIds: $quoteIds
      targetUrl: $targetUrl
      failedTargetUrl: $failedTargetUrl
    }
  ) {
    __typename
    ... on FailedToStartSign {
      errorMessage
    }
    ... on SwedishBankIdSession {
      autoStartToken
    }
    ... on NorwegianBankIdSession {
      redirectUrl
    }
  }
}
