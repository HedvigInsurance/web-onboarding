query Quote($id: ID!, $perilsLocale: Locale!) {
  quote(id: $id) {
    ... on CompleteQuote {
      id
      dataCollectionId

      ssn
      email
      firstName
      lastName
      startDate

      currentInsurer {
        id
        displayName
        switchable
      }
      insuranceCost {
        freeUntil
        monthlyDiscount {
          amount
          currency
        }
        monthlyGross {
          amount
          currency
        }
        monthlyNet {
          amount
          currency
        }
      }
      perils(locale: $perilsLocale) {
        title
        description
        covered
        exceptions
        info
        icon {
          variants {
            light {
              svgUrl
            }
          }
        }
      }
      quoteDetails {
        ... on SwedishApartmentQuoteDetails {
          street
          zipCode
          householdSize
          livingSpace
          type
        }
        ... on SwedishHouseQuoteDetails {
          street
          zipCode
          householdSize
          livingSpace
          ancillarySpace
          numberOfBathrooms
          yearOfConstruction
          isSubleted
          extraBuildings {
            ... on ExtraBuildingCore {
              area
              displayName
              hasWaterConnected
            }
          }
        }

        ... on NorwegianHomeContentsDetails {
          coInsured
          livingSpace
          street
          homeType: type
          zipCode
        }

        ... on NorwegianTravelDetails {
          coInsured
        }
      }
    }

    ... on IncompleteQuote {
      id
    }
  }
}
