mutation RedeemCode($code: String!) {
  redeemCode(code: $code) {
    campaigns {
      incentive {
        ... on MonthlyCostDeduction {
          amount {
            amount
            currency
          }
        }
        ... on FreeMonths {
          quantity
        }
      }
    }
    cost {
      monthlyGross {
        amount
        currency
      }
      monthlyNet {
        amount
        currency
      }
    }
  }
}
