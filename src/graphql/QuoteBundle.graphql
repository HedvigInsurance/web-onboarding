query QuoteBundle($input: QuoteBundleInput!) {
  quoteBundle(input: $input) {
    quotes {
      id
      dataCollectionId

      currentInsurer {
        id
        displayName
        switchable
      }
      price {
        amount
        currency
      }
      firstName
      lastName
      ssn
      birthDate
      startDate
      email
      quoteDetails {
        ... on SwedishApartmentQuoteDetails {
          street
          zipCode
          householdSize
          livingSpace
          type
        }
        ... on SwedishHouseQuoteDetails {
          street
          zipCode
          householdSize
          livingSpace
          ancillarySpace
          numberOfBathrooms
          yearOfConstruction
          isSubleted
          extraBuildings {
            ... on ExtraBuildingCore {
              area
              displayName
              hasWaterConnected
            }
          }
        }

        ... on NorwegianHomeContentsDetails {
          coInsured
          livingSpace
          street
          homeType: type
          zipCode
        }

        ... on NorwegianTravelDetails {
          coInsured
        }
      }
    }
    bundleCost {
      freeUntil
      monthlyDiscount {
        amount
        currency
      }
      monthlyGross {
        amount
        currency
      }
      monthlyNet {
        amount
        currency
      }
    }
  }
}
