query Offer($id: ID) {
  quote(id: $id) {
    ... on CompleteQuote {
      id
      currentInsurer {
        id
        displayName
        switchable
      }
      insuranceCost {
        monthlyGross {
          amount
          currency
        }
        monthlyDiscount {
          amount
          currency
        }
        monthlyNet {
          amount
          currency
        }
        freeUntil
      }
      firstName
      lastName
      ssn
      details {
        ... on CompleteApartmentQuoteDetails {
          street
          zipCode
          householdSize
          livingSpace
          type
        }
        ... on CompleteHouseQuoteDetails {
          street
          zipCode
          householdSize
          livingSpace
          ancillarySpace
          extraBuildings {
            ... on ExtraBuildingGarage {
              area
              displayName
              hasWaterConnected
            }
            ... on ExtraBuildingCarport {
              area
              displayName
              hasWaterConnected
            }
            ... on ExtraBuildingShed {
              area
              displayName
              hasWaterConnected
            }
            ... on ExtraBuildingStorehouse {
              area
              displayName
              hasWaterConnected
            }
            ... on ExtraBuildingFriggebod {
              area
              displayName
              hasWaterConnected
            }
            ... on ExtraBuildingAttefall {
              area
              displayName
              hasWaterConnected
            }
            ... on ExtraBuildingOuthouse {
              area
              displayName
              hasWaterConnected
            }
            ... on ExtraBuildingGuesthouse {
              area
              displayName
              hasWaterConnected
            }
            ... on ExtraBuildingGazebo {
              area
              displayName
              hasWaterConnected
            }
            ... on ExtraBuildingGreenhouse {
              area
              displayName
              hasWaterConnected
            }
            ... on ExtraBuildingSauna {
              area
              displayName
              hasWaterConnected
            }
            ... on ExtraBuildingBarn {
              area
              displayName
              hasWaterConnected
            }
            ... on ExtraBuildingBoathouse {
              area
              displayName
              hasWaterConnected
            }
            ... on ExtraBuildingOther {
              area
              displayName
              hasWaterConnected
            }
          }
          numberOfBathrooms
          yearOfConstruction
          isSubleted
        }
      }
    }

    ... on IncompleteQuote {
      id
    }
  }

  redeemedCampaigns {
    incentive {
      ... on FreeMonths {
        quantity
      }
      ... on MonthlyCostDeduction {
        amount {
          amount
          currency
        }
      }
    }
    code
    owner {
      displayName
    }
  }

  member {
    id
    firstName
    lastName
    email
  }
}
